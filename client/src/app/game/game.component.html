<game-view 
    (newGame)="newGame()" 
    (gameStart)="onGameStart()" 
    [state]="state" 
    (step)="onStep($event)"
    [isBot]="isBot"
    (leaveGame)="leaveGame()"></game-view>
<game-interface 
    [soundState]="soundState"
    (newGame)="finishGame()" 
    [ngClass]="{'show': gameStart}" 
    (onSoundSwitch)="onSoundSwitch()"
    [data]="interfaceData"></game-interface>
