<div class="players" *ngIf="data">
    <div class="player" [ngClass]="{player_current: player.currentPlayer}" *ngFor="let player of data">
        <h5 class="player__name">
            {{player.score.name}}
        </h5>
        <div class="player__hits">
            <div class="player__hit" 
                [ngClass]="{player__hit_w: hit === 1, player__hit_b: hit === 2}" 
                *ngFor="let hit of player.hitsChips">
            </div>
        </div>
    </div>
</div>
