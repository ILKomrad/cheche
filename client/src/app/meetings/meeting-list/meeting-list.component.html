<div class="meeting-list">
  <div class="flex flex-center flex-around meeting" *ngFor="let meeting of (meetings | meetingsPipe: userId)">
    <div class="meeting__inner">
      <h5 class="meeting__title">{{meeting.currentGame.type}}</h5>
      <p class="meeting__user">
        <span>{{meeting.score[0].name}}</span>
        <span>{{meeting.score[0].category}}</span>
      </p>
    </div>
    <button (click)="select(meeting.id)" class="btn btn_md btn_default">start</button>
  </div>
</div>
