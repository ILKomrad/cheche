<div class="meeting-list">
  <div class="flex flex-center flex-around meeting meeting-robot">
    <div class="meeting__inner">
      <h5 class="meeting__title">play with bot</h5>
      <app-select (onSelect)="selectBotLevel($event)">
        <app-select-option *ngFor="let i of botLevels" [key]="i.val" [val]="i.key"></app-select-option>
      </app-select>
    </div>
    <button (click)="select('robot')" class="btn btn_md btn_default">start</button>
  </div>
  <div class="flex flex-center flex-around meeting" [ngClass]="{'disable': !userId}" *ngFor="let meeting of (meetings | meetingsPipe: userId)">
    <div class="meeting__inner">
      <h5 class="meeting__title">{{meeting.currentGame.type}}</h5>
      <p class="meeting__user">
        <span>{{meeting.score[0].name}}</span>
        <span>{{meeting.score[0].category}}</span>
      </p>
    </div>
    <button (click)="select(meeting.id)" class="btn btn_md btn_default">start</button>
  </div>
</div>
